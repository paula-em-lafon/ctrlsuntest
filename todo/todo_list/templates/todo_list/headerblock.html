{% if request.user.is_authenticated %}
    <p>{{request.user}}</p>
    <a href="{% url 'logout'%}">logout</a>
    <a href="{% url 'register'%}">register</a>
    <a href="{% url 'update-user'%}">Update username and password</a>
    <a href="{% url 'delete-user'%}">delete current user and logout</a>
{% else %}
    <p><a href="{% url 'login'%}">login</a></p>
{% endif %}
<hr>
{% block content%}
{% endblock %}
